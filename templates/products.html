{% extends "base.html" %}
{% block content %}
<h1>Products</h1>
<form method="post" class="form">
  <label>Name <input name="name" required></label>
  <label>Oil Type
    <select name="oil_type" required>
      {% for t in oil_types %}<option value="{{ t }}">{{ t }}</option>{% endfor %}
    </select>
  </label>
  <button type="submit">Add</button>
</form>

<table>
  <thead><tr><th>ID</th><th>Name</th><th>Type</th><th>Actions</th></tr></thead>
  <tbody>
  {% for r in rows %}
    <tr>
      <td>{{ r.id }}</td><td>{{ r.name }}</td><td>{{ r.oil_type }}</td>
      <td>
        <form method="post" action="{{ url_for('delete_product', pid=r.id) }}" onsubmit="return confirm('Delete product?')">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
